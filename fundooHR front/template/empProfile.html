<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Finance</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th> % Aggr</th>
                                <th> % Final Year</th>
                                <th> Degree</th>
                                <th> Diploma</th>
                                <th> Discipline</th>
                                <th> Engg ID</th>
                                <th> Institute</th>
                                <th> Name</th>
                                <th> Sr No</th>
                                <th> Training</th>
                                <th> Training Duration</th>
                                <th> Year Passed</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in obj">
                                <td ng-bind="data['% Aggr']"></td>
                                <td ng-bind="data['% Final Year']"></td>
                                <td ng-bind="data['Degree']"></td>
                                <td ng-bind="data['Diploma']"></td>
                                <td ng-bind="data['Discipline']"></td>
                                <td ng-bind="data['Engg ID']"></td>
                                <td ng-bind="data['Institute']"></td>
                                <td ng-bind="data['Name']"></td>
                                <td ng-bind="data['Sr No']"></td>
                                <td ng-bind="data['Training']"></td>
                                <td ng-bind="data['Training Duration']"></td>
                                <td ng-bind="data['Year Passed']"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-right">
                    <a href="">View All BridgeLabz Finance <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
